<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST APP</title>
    
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</head>
<body background="./image/loginbg.jpg">

    <!-- Form -->
    <div class="container ">
        <form class="margin">
            <h1 class="text-center text-success">Log In</h1>
            <!-- Username -->
            <div class="field username">
            <div class="form-group">
                <label for="formGroupExampleInput"><b>Username</b></label>
               <i class=" icon fas fa-user"></i>
               <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your username" onkeyup="valid_username();">
                
                <p id="p1"></p>
            </div>
        </div>
            

            <!-- Pwd -->
            <div class="form-group">
                <label for="formGroupExampleInput2"><b>Password</b></label>
                <i class="icon fas fa-lock"></i>
                <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter your password" onkeyup="valid_pwd();">
                <p id="p2"></p>
            </div> 

        </form>
        <button id="btn" class="btn btn-success margin">Log In</button>
    </div>
    

  <script src="./js/login.js"></script>
</body>
</html>
